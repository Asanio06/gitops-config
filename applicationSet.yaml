apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: node-app
spec:
  generators:
    - git:
        repoURL: https://github.com/Asanio06/gitops-config.git
        revision: HEAD
        directories:
          - path: config/*

  template:
    metadata:
      name: '{{path.basename}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/Asanio06/gitops-config.git
        targetRevision: HEAD
        path: '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: argocd
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        automated:
          selfHeal: {{autoSync}}
          prune: true